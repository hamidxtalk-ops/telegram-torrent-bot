<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="color-scheme" content="dark light">
    <title>فیلم‌یاب | Movie Finder</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=7.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@2.0.15/webtorrent.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>در حال بارگذاری...</p>
        </div>
    </div>
    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
    <div id="app" class="app-container hidden">
        <header class="app-header">
            <button id="global-back-btn" class="global-back-btn hidden" onclick="goBack()">🔙</button>
            <div class="header-right">
                <button id="ai-vision-btn" class="header-icon-btn" onclick="openMediaRecognition()">👁️</button>
                <a href="https://t.me/Mound84" target="_blank" class="support-btn">📞</a>
            </div>
            <div class="logo">
                <span class="logo-icon">🎬</span>
                <span class="logo-text">فیلم‌یاب</span>
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="جستجوی فیلم..." autocomplete="off">
                <button id="search-btn" class="search-btn">🔍</button>
            </div>
        </section>

        <main class="main-content">
            <div id="home-view" class="view active">
                <div class="quick-access">
                    <button class="quick-btn" data-action="trending">🔥 ترندینگ</button>
                    <button class="quick-btn" data-action="tv">📺 سریال</button>
                    <button class="quick-btn" data-action="anime">🎌 انیمه</button>
                    <button class="quick-btn" data-action="genres">🎭 ژانرها</button>
                </div>
                <div id="trending-movies" class="movies-grid"></div>
            </div>

            <div id="genres-view" class="view">
                <div class="section-header">
                    <button id="genres-back-btn" class="back-btn">🔙</button>
                    <h2>🎭 انتخاب ژانر</h2>
                </div>
                <div id="genres-list" class="genres-grid"></div>
            </div>

            <div id="results-view" class="view">
                <div class="section-header">
                    <button id="back-btn" class="back-btn">🔙</button>
                    <h2 id="results-title">نتایج</h2>
                </div>
                <div id="search-results" class="movies-grid"></div>
            </div>

            <div id="movie-view" class="view">
                <div class="movie-detail">
                    <button id="movie-back-btn" class="back-btn floating">🔙</button>
                    <div id="movie-poster" class="movie-poster"></div>
                    <div class="movie-info">
                        <h1 id="movie-title"></h1>
                        <div class="movie-meta">
                            <span id="movie-year"></span>
                            <span id="movie-runtime"></span>
                            <span id="movie-rating"></span>
                        </div>
                        <div id="movie-genres" class="movie-genres"></div>
                        <p id="movie-synopsis"></p>
                    </div>
                    <!-- AI Learning -->
                    <div class="learning-section premium">
                        <div class="section-header">
                            <h3>🎓 یادگیری هوشمند</h3>
                            <button id="refresh-movie-ai">✨</button>
                        </div>
                        <div id="movie-learning-content"></div>
                    </div>
                    <!-- Downloads -->
                    <div class="downloads-section">
                        <h3>📥 دانلود</h3>
                        <div id="download-links"></div>
                    </div>
                </div>
            </div>

            <div id="downloads-view" class="view">
                <h2>📥 دانلود منیجر</h2>
                <div class="downloads-manager">
                    <input type="text" id="magnet-input" placeholder="لینک مگنت..." dir="ltr">
                    <button onclick="startMagnetDownload()">دانلود</button>
                </div>
            </div>

            <div id="help-view" class="view">
                <div class="section-header">
                    <button id="help-back-btn" class="back-btn">🔙</button>
                    <h2>📖 راهنما</h2>
                </div>
                <!-- Help content -->
                 <div class="help-content">
                    <div class="help-section">
                        <h3>🔍 نحوه جستجو</h3>
                        <p>نام فیلم یا سریال را جستجو کنید.</p>
                    </div>
                </div>
            </div>

            <div id="learning-view" class="view">
                <h2>🎓 مرکز یادگیری</h2>
                <div class="features-grid">
                    <div class="feature-card" onclick="openMediaRecognition()">👁️ هوش بینایی</div>
                    <div class="feature-card" onclick="openRoleplay()">🗣️ مکالمه</div>
                    <div class="feature-card" onclick="openVocabulary()">🃏 فلش‌کارت</div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-view="home">🏠 خانه</button>
            <button class="nav-item" data-view="search">🔍 جستجو</button>
            <button class="nav-item" data-view="downloads">📥 دانلود</button>
            <button class="nav-item" data-view="learning">🎓 یادگیری</button>
        </nav>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script src="app.js?v=9"></script>
</body>
</html>
